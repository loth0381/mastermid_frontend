<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>curso de mastermid frotend</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/logo.png" />
</head>

<body>
    <!----CABECERA--->
    <header>
        <img src="./img/logo.png" alt="Curso DE MASTERMID "" />
    </header>

    <!---FORMULARIO-->
    <main>
        <div>
            <p id="error"></p>
        </div>
        <form action="juego.html" id="formEntrada">
            <div class="itemform">
                <label for="name">Ingrese su nombre*</label>
                <input type="text" name="nick" value="@" id="nicka" readonly>
                <input type="text" name="nick" id="nick" required minlength="2">
            </div>
            <div class="itemform">
                <label for="email">correo electronico</label>
                <input type="email" name="email" value="example@.com">
            </div>
            <div class="itemform">
                <label for="nick">tamaño del juego*</label>
                <select name="tamano" id="tamano" required>
                    <option value="0">--Por favor elige el tamaño--</option>
                    <option value="1">4x4</option>
                    <option value="2">5x5</option>
                    <option value="3">6x6</option>
                </select>
            </div>
                 
            <div class="itemform">
                <p>* obligatorio</p>
            </div>

            <div class="itemform">
                <input type="submit" value="Jugar" id="jugar">
            </div>
        </form>
        </main>

        <!--PIE DE PAGINA-->
        <footer>
            <p>Curso frontend HTML, CSS Y JS</p>
        </footer>

        <!--el codigo javascript-->
        <script src="js/datosUsuario.js"></script>
        <script src="js/app.js"></script>
        
       
</body>


</html>
